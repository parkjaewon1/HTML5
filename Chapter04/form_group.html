<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="text"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">요구사항</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10">안녕하세요</textarea>
                    </td>
                </tr>
                <!-- label 사용을 하지않으면 이름, 이메일을 클릭 했을때 텍스트창으로 가는것처럼 안됨-->
                <tr>
                    <td><label for="">요구사항2</label></td>
                    <td>
                        <p contenteditable="true">안녕하세요</p>
                    </td>
                </tr>
                <!--요즘 사용하는 방식-->
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
