<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="GET">
        <table border="1">
            <tr>
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username"></input></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                </td>
            </tr>
            <tr>
                <td>가입경로</td>
                <td>
                    <input id="checkbox1" type="checkbox" name="ref" value="1">
                    <label for="checkbox1">인터넷</label>
                    <input id="checkbox2" type="checkbox" name="ref" value="2">
                    <label for="checkbox2">친구로부터</label>
                    <input id="checkbox3" type="checkbox" name="ref" value="3">
                    <label for="checkbox3">광고로부터</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="가입">
    </form>
</body>

</html>
