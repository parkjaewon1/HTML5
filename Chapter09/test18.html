<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score;
        var grade;
        score = prompt("점수 입력 :");
        
        if (score >= 90)
            grade = "A";
        else if (score >= 80)
            grade = "B";
        else if (score >= 70)
            grade = "C";            
        else if (score >= 60)
            grade = "D";
        else
            grade = "F";

        alert(grade + "학점 입니다");                    
    </script>
</head>
<body>
    
</body>
</html>
