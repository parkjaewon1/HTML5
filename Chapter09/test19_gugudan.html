<!DOCTYPE html>
<html>
<head><title>구구단</title>
	<meta charset="UTF-8">
	<style>
		* {text-align:center}
	</style>
	<script>
		
	</script>
</head>

<body>
	<h1>구구단</h1>
	<table border=1 align=center width=800 height=280>
		<tr>
			<script>
				for(var dan=2; dan<=9; dan++) {
					document.write("<th>[ "+dan+" 단 ]</th>");
				}
				document.write("</tr><tr>");

				for(var dan=2;dan<=9;dan++) {	// 단
					document.write("<td>");
					for(var i=1;i<=9;i++) {
						document.write(dan+"*"+i+"="+dan*i+"<br>");
					}
					document.write("</td>");
				}
			</script>
		</tr>
	</table>
</body>
</html>
