        <style>
            h1,p{
                width: 300px;
            }

            }
        </style>
</head>
<body>
    <h1 class="ellipsis">Ad magna laborum incididunt ex nulla do enim magna.</h1>
    <p class="ellipsis">Ex tempor eu nulla veniam cupidatat id culpa veniam culpa occaecat.</p>
</body>
